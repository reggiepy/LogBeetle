        type: string
    type: object
info:
  contact: {}
paths:
  /log-beetle/v1/:
    get:
      consumes:
      - text/plain
      description: 首页
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.AboutResponse'
      summary: 首页
      tags:
      - 管理
  /log-beetle/v1/about:
    get:
      consumes:
      - text/plain
      description: 关于
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: 关于
      tags:
      - 管理
  /log-beetle/v1/nsq/register-topic:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 发送消息到 NSQ
      parameters:
      - default: 1
        description: page
        in: formData
        name: page
        type: integer
      - default: 10
        description: pageSize
        in: formData
        name: pageSize
        type: integer
      - description: sortBy
        in: formData
        name: sortBy
        type: string
      - default: false
        description: desc
        in: formData
        name: desc
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.JSONResult'
      summary: 列出 NSQ 注册的 topic
      tags:
      - NSQ
  /log-beetle/v1/ping:
    get:
      consumes:
      - text/plain
      description: ping
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: ping
      tags:
      - 管理
  /log-beetle/v1/send-message:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 发送消息到nsq
      parameters:
      - description: message
        in: formData
        name: message
        required: true
        type: string
      - description: project_name
        in: formData
        name: project_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.JSONResult'
      summary: 发送消息
      tags:
      - 消息管理
swagger: "2.0"
