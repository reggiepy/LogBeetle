name: ✨ 功能建议
description: 提出一个新功能或改进建议
title: "[Feature]: "
labels: ["enhancement"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        感谢您提出功能建议！请尽可能详细地填写以下内容，方便我们评估和实现该功能。

  - type: textarea
    id: description
    attributes:
      label: 功能描述
      description: 清晰简洁地描述您希望添加的功能。
      placeholder: 我希望这个功能可以……
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: 需求背景与动机
      description: 请说明该功能的使用场景、当前问题或希望解决的问题。
      placeholder: 在……的过程中，我发现……
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 是否有其他方法可以实现类似的功能？
      placeholder: 我也考虑过……
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 其他补充说明
      description: 提供任何有助于我们理解建议的补充信息、截图或链接。
      placeholder: 相关链接、示意图……
    validations:
      required: false
